<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<header>
    <h1>Welcome to Your CMS</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<section>
    <h2>Latest News</h2>
    <ul>
        <li th:each="news : ${newsList}">
            <p th:text="${news.title}"></p>
            <p th:text="${news.content}"></p>
        </li>
    </ul>
</section>
<section>
    <h2>Categories</h2>
    <ul>
        <li th:each="category : ${categoryList}" th:text="${category.name}"></li>
    </ul>
</section>
<section>
    <h2>Users</h2>
    <ul>
        <li th:each="user : ${userList}" th:text="${user.username}"></li>
    </ul>
</section>
<footer>
    <p>&copy; 2024 Your CMS. All rights reserved.</p>
</footer>
</body>
</html>
